name: Send Test Message to Feishu

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Send message
        env:
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
        run: |
          TODAY=$(date +"%Y-%m-%d")
          curl -X POST "$FEISHU_WEBHOOK" \
          -H "Content-Type: application/json" \
          -d '{
            "msg_type": "text",
            "content": {
              "text": "🤖 AI硬件日报｜$TODAY\n\n【一句话总览】\nAI 硬件正在从拼算力，转向拼效率和落地。\n\n🌍 全球 AI 硬件\n1️⃣ NVIDIA 推出新一代 AI 芯片架构（示例）\n- 重点不在性能，而在单位功耗效率\n\n🇨🇳 中国 AI 硬件\n2️⃣ 国产 AI 芯片加速落地行业场景（示例）\n- 更关注“能不能用”，而不是“跑分多高”\n\n📈 趋势判断\nAI 硬件正在进入工程化、产品化阶段，而不是实验室阶段。"
            }
          }'
